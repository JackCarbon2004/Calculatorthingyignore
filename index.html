<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="inputDisplay" readonly>
        <div id="buttons">
            <div class="row">
                <button class="number" data-num="1">1</button>
                <button class="number" data-num="2">2</button>
                <button class="number" data-num="3">3</button>
            </div>
            <div class="row">
                <button class="number" data-num="4">4</button>
                <button class="number" data-num="5">5</button>
                <button class="number" data-num="6">6</button>
            </div>
            <div class="row">
                <button class="number" data-num="7">7</button>
                <button class="number" data-num="8">8</button>
                <button class="number" data-num="9">9</button>
            </div>
            <div class="row">
                <button class="operation" data-op="add">+</button>
                <button class="operation" data-op="subtract">-</button>
                <button class="operation" data-op="multiply">*</button>
                <button class="operation" data-op="divide">/</button>
            </div>
            <div class="row">
                <button class="number" data-num="0">0</button>
                <button id="calculate">=</button>
                <button id="clear">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
